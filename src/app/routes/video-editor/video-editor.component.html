<div
    class="container"
    [class.video-uploader]="model.isEmpty"
>
    @if (model.isEmpty) {
        <app-video-uploader />
    }@else {
        <app-video-player />
    }
</div>
@if (!model.isEmpty) {
    <div class="action-container">
        @switch (model.childProcessCode) {
            @case (ExecStatusCode.Success) {
               <app-video-downloader />
            }

            @default {
                <app-video-trimmer />
            }
        }
    </div>
}
