<div class="container">
    @if (videoEditor.videoSource().isEmpty()) {
        <app-video-uploader />
    }@else {
        <app-video-player />
        <div class="action-container">
            @switch (videoEditor.videoSource().getChildProcessCode()) {
                @case (ExecStatusCode.Success) {
                   <app-video-downloader />
                }

                @default {
                    <app-video-trimmer />
                }
            }
        </div>
    }
</div>
