<form class="container" [formGroup]="videoTrimmerForm" (ngSubmit)="trim()">
    <mat-form-field>
        <mat-label>{{InputName.From | titlecase}}</mat-label>
        <input
            matInput
            placeholder="sec"
            [formControlName]="InputName.From"
        />
    </mat-form-field>
    <div>-</div>
    <mat-form-field>
        <mat-label>{{InputName.To | titlecase}}</mat-label>
        <input
            matInput
            placeholder="sec"
            [formControlName]="InputName.To"
        />
    </mat-form-field>
    <button
        mat-fab
        extended
        type="submit"
        color="accent"
        [disabled]="isLoading() || !videoTrimmerForm.valid"
    >
        <mat-icon>content_cut</mat-icon>
        @if (isLoading()) {
            <mat-progress-spinner
                [diameter]="30"
                color="warn"
                mode="indeterminate"
            />
        }@else {
            Trim
        }
    </button>
</form>
